<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    var wsClient = new WebSocket("ws://swoole.helilan.cn:9511");

    wsClient.onopen = function (evt) {
        console.log('客户端连接成功');
        wsClient.send("我是客户端发来的消息！");
    };

    wsClient.onmessage = function(evt){
        console.log("客户端Message");
        console.log("收到服务端消息：" + evt.data);
    };

    wsClient.onclose = function (evt) {
        console.log("close");
    };

</script>
</html>
