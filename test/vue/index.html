<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="content">
    <div>
        {{message}}
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
<script>

    new Vue({
        el:'#content',
        data(){
            return {
                message: '我的世界与众不同'
            }
        }
    });

</script>
</html>
