#
# Sphinx configuration file sample
#
# WARNING! While this sample file mentions all available options,
# it contains (very) short helper descriptions only. Please refer to
# doc/sphinx.html for details.
#

#############################################################################
## data source definition
#############################################################################

source test1
{
	type			= mysql
	sql_host		= 127.0.0.1
	sql_user		= root
	sql_pass		= 123456
	sql_db			= search
	sql_port		= 3306	# optional, default is 3306
	mysql_connect_flags	= 32 # enable compression
	sql_query_pre		= SET NAMES utf8
	sql_query		    = SELECT id,id as uid,name,age,title,content FROM search_test
	sql_attr_uint		= id
	sql_attr_uint		= age
	sql_ranged_throttle	= 0
}

index test1
{
	type			= plain
	source			= test1
	path			= /usr/local/soft/sphinx3.2/data/test1
	docinfo			= extern
	dict			= keywords
	mlock			= 0
	morphology		= none
	min_word_len	= 1
	html_strip		= 0
}

# realtime index example
#
# you can run INSERT, REPLACE, and DELETE on this index on the fly
# using MySQL protocol (see 'listen' directive below)
index rt
{
	type			= rt
	path			= /usr/local/soft/sphinx3.2/data/rt
	rt_field		= title
	rt_field		= content
	rt_attr_uint	= id
}

#############################################################################
## indexer settings
#############################################################################

indexer
{
	mem_limit		= 128M
}

#############################################################################
## searchd settings
#############################################################################

searchd
{
	listen			= 9312
	listen			= 9306:mysql41
	log			    = /usr/local/soft/sphinx3.2/log/searchd.log
	query_log		= /usr/local/soft/sphinx3.2/log/query.log
	read_timeout		= 5
	client_timeout		= 300
	max_children		= 30
	persistent_connections_limit	= 30
	pid_file		    = /var/log/searchd.pid
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		    = 1
	mva_updates_pool	= 1M
	max_packet_size		= 8M
	max_filters		    = 256
	max_filter_values	= 4096
	max_batch_queries	= 32
	workers			= threads # for RT to work
}

#############################################################################
## common settings
#############################################################################

common
{
}

# --eof--
